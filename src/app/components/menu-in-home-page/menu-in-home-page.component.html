<h3>Burgers Menu</h3>
<h1>BEST EVER BURGERS</h1>

<div class="container menu-container">
  <div *ngFor="let item of menu">
    <div class="card">
      <img
        class="card-img-top"
        style="width: 200px"
        src="../../../assets/images/{{ item.id }}.webp"
        alt="Card image cap"
      />
      <div class="card-body">
        <h2 class="card-title">{{ item.name }}</h2>
        <p class="card-text">
          {{ item.description }}
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
